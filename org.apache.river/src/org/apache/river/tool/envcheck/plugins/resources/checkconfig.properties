nonssconfig=For non service starter supported components, the argument \
            at the position specified by the envcheck.configArgNum \
            entry in the envcheck configuration file is presumed to\
            name a configuration file. That configuration file name is \
            passed as the sole argument to the configuration provider.

configOK=Configuration created successfully
configBad=Problem constructing the configuration: {0}

badenvcheckconfig=Problem with envcheck configuration file

badargnum=value of envcheck.configArgNum is out of bounds: {0}

emptydesclist=Descriptor argument list is empty
emptydesclistExp=The argument list in the service descriptor is used \
                 to generate a configuration and must not be empty

descfor=descriptor for

ssconfigExp=The argument list in the service descriptor is used \
            to generate a configuration

ssconfigOK=Configuration successfully loaded from the descriptor argument list

loadfailed=Configuration failed to load from the descriptor argument list

badtask=Exception returned by sub process: {0}

allgroup=Configuration contains an initialLookupGroups value of ALL_GROUPS
allgroupExp=The use of ALL_GROUPS for multicast discovery is discouraged.

notallgroup=Configuration does not contain an initialLookupGroups entry

groups=Configuration contains an entry for initialLookupGroups: {0}
nogroups=The configuration entry initialLookupGroups is set to NO_GROUPS
